<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>hn(제목)</title>
</head>
<body>
  <!-- h${기본 글자 크기의}*6 -->
  <h1>h1 : 기본 글자 크기의 2배</h1>
  <h2>h2 : 기본 글자 크기의 1.5배</h2>
  <h3>h3 : 기본 글자 크기의 1.17배</h3>
  <h4>h4 : 기본 글자 크기의(1em = 100%</h4>
  <h5>h5 : 기본 글자 크기의 0.83em</h5>
  <h6>h6 : 기본 글자 크기의 0.67em</h6>
  <hr>
  <p>heading(h1~h6) : 제목을 표시해주는 태그</p>
  <p>헤딩 크기는 진하게(굵게) 표시된다</p>
  <p>기본 글자 크기 : 16px = 12px = 1em</p>
</body>
</html>
