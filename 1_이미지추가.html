<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지</title>
</head>
<body>
  <h2>이미지 추가하기</h2>
  <hr>
  <!-- (1)이미지만 추가: 비표준 -->
  <p><img src="http://wooreeweb.com/img/h01.jpg"></p>

  <!-- (2)이미지와 ALT: 웹 표준 및 접근성 충족 -->
  <p><img src="http://wooreeweb.com/img/h01.jpg" alt="이미지 설명"></p>

  <!-- (3)이미지와 ALT,  제목(도움말) -->
  <p><img src="http://wooreeweb.com/img/h01.jpg" title="도움말"></p>

  <hr>
  <h4>img 태그</h4>
  <ul>
    <li>이미지를 삽입할 때 사용하는 태그</li>
    <li>종료 태그가 없는 빈(empty) 태그</li>
    <li>필수 속성
      <ul>
        <li>src: source의 약자. 이미지 경로와 확장자(jpg, png, gif)를 입력</li>
        <li>alt: alternate의 약자. 이미지 설명을 스크린리더가 음성으로 읽어줌 - 웹 접근성 필수 요소</li>
      </ul>
    </li>
  </ul>
</body>
</html>
